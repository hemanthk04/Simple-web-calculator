<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,400;0,500;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="./css.css" rel="stylesheet" type="text/css">
    <img rel="icon" type="image/icon" href="./icon.png">
    <title>Web Calculator</title>
</head>
<body style="font-family: poppins;align-items:center;background-position:center;
display: flex;justify-content: center;align-items:center;">
<br>
<div class="box" style="width:25%; min-width: 320px;background-color:black;
background-position:center; border-radius:10px;justify-content: center;
align-items: center;box-sizing: border-box;">

    <h1 class="heading" style="color: white;" >Web Calculator</h1>
    <div class="container">
        <div class="rows">
            <input type="text" id='card' style="border-radius: 5px;">
        </div>
        <div class="rows">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">B</button>
            <button class="button">%</button>
        </div>
        <div class="rows">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="rows">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="rows">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button">+</button>
        </div>
        <div class="rows">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: #ffa000;">=</button>
        </div>
        
    </div>

</div>
    <script src="./script.js"></script>
</body>
</html>
